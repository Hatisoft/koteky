<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Koteky</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
        <div id="app">
            <template v-for="post in postsFake">
                <div class="post">
                    {{ post.date }}, {{ post.origin }}, {{ post.owner }}, {{ post.content }}
                </div>
            </template>
        </div>
        <script type="text/javascript">
            var viewModel = require('./lib/app-view-model');
            var model = require('./lib/app-model');
            var vm = new viewModel(window, new model());
        </script>
    </body>
</html>
