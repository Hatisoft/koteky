-
    version: 0.4.{build}
    branches:
        - /\d+\.\d+\.\d+/
    platform:
      - x64
    init:
      - git config --global core.autocrlf input
    install:
      - ps: Install-Product node 6 x64
      - git reset --hard HEAD
      - npm install npm -g
      - npm install --production
      - npm prune
    build_script:
      - npm run dist --production
    test: off
-
    version: 0.4.{build}
    branches:
        only:
            - master
    skip_tags: true
    platform:
      - x64
    init:
      - git config --global core.autocrlf input
    install:
      - ps: Install-Product node 6 x64
      - git reset --hard HEAD
      - npm install npm -g
      - npm install
      - npm prune
    build_script:
      - npm test
    test: off
